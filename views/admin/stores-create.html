            <form role="form" action="/admin/stores/create" method="post" enctype="multipart/form-data">

                    <div class="box-body" style="width: 300px;height: 300px;">
                      <img class="img-responsive" id="image-preview" src="/res/site/img/logo/" alt="Photo" onerror="this.onerror=null; this.src='/res/site/img/logo/logo.jpg'">

                  </div>
                </div>
              </div>
